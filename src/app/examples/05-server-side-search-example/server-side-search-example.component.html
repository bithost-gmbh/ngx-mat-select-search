<h3>Server Side Search</h3>
<p>
  <mat-form-field>
    <mat-select [formControl]="bankServerSideCtrl" placeholder="Bank">
      <!-- place ngx-mat-select-search inside mat-option to allow opening without initial selection -->
      <mat-option>
        <ngx-mat-select-search [formControl]="bankServerSideFilteringCtrl" [searching]="searching()" />
      </mat-option>
      @for (bank of $filteredServerSideBanks(); track $index)
      {
        <mat-option [value]="bank">
          {{bank.name}}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>
</p>
<p>
  Selected Bank: {{bankServerSideCtrl.value?.name}}
</p>
