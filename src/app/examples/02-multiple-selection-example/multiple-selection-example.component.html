
<h3>Multiple selection</h3>
<p>
  <mat-form-field>
    <mat-select [formControl]="banks.selectedCtrl" placeholder="Banks" [multiple]="true" #multiSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="banks.searchCtrl"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let bank of banks.filtered | async" [value]="bank">
        {{bank.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
<p>
  Selected Banks:
</p>
<ul *ngFor="let bank of banks.selectedCtrl?.value">
  <li>{{bank?.name}}</li>
</ul>
