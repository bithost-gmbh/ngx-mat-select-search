<h3>Single selection</h3>
<p>
  <mat-form-field>
    <mat-select [formControl]="banks.selectedCtrl" placeholder="Bank" #singleSelect>
      <mat-option>
        <ngx-mat-select-search [formControl]="banks.searchCtrl"></ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let bank of banks.filtered | async" [value]="bank">
        {{bank.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
<p>
  Selected Bank: {{banks.selectedCtrl.value?.name}}
</p>
