<h3>Tooltip on the Select All Checkbox</h3>
<p>
  <mat-form-field color="accent">
    <mat-select [formControl]="banks.selectedCtrl" placeholder="Banks" [multiple]="true" #multiSelect>
      <mat-option>
        <ngx-mat-select-search [showToggleAllCheckbox]="true"
                               [formControl]="banks.searchCtrl"
                               (toggleAll)="banks.toggleSelectAll($event)"
                               toggleAllCheckboxTooltipMessage="Select All / Unselect All"
                               [toogleAllCheckboxTooltipPosition]="'above'"></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngFor="let bank of banks.filtered | async" [value]="bank">
        {{bank.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</p>
