#
version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.5.2

jobs:
  build:
    docker:
      # specify the version you desire here
      - image: cimg/node:20.18.3-browsers

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - browser-tools/install-browser-tools

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: DISABLE_OPENCOLLECTIVE=true
      - run: npm ci

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}

      # run tests!
      - run: npm run test.ci
      - run: npm run lint
      - run: npm run build.ci --prod
      - run: npm run build-lib
      - persist_to_workspace:
          root: ./
          paths:
            - dist
  deploy:
    # see https://circleci.com/blog/deploying-documentation-to-github-pages-with-continuous-integration
    docker:
      - image: cimg/node:20.18.3
    steps:
      - checkout
      - attach_workspace:
          at: artifacts
      - run:
          name: Install and configure dependencies
          command: |
              npm install --silent gh-pages@6.0.0
              git config user.email "ci-build@bithost.ch"
              git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "9a:12:bb:95:c2:8b:7a:be:29:42:99:34:06:4f:68:cd"
      - run: node_modules/.bin/gh-pages --message "[ci skip] Updates" --dist artifacts/dist
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
